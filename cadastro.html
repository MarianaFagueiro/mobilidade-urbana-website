<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/cadastro.css"> 

    <title>Cadastro</title>
</head>
<body>
    <header class="header">
        <img src="./assets/imagens/logo_yala.png" alt="Logo">
        <ul> 
            <li><a href=motorista.html> Motorista</a></li>
            <li><a href="passageiro.html">Passageiro</a></li>
            <li><a href="perguntas.html">Perguntas frequentes</a></li>
            <li><a href="missao.html">Missão</a></li>
        </ul>
    </header>

    <br><h1>Cadastre-se agora. 
        <br> Os primeiros inscritos terão benefícios especiais!</h1> <br>

    <form id="Form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Seu email" required> <br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="Seu telefone" required><br><br>
        <br><br>
        <label for="options">Tenho interesse em ser:</label><br>
        <label>
            <input type="radio" name="options" id="motorista" value="motorista">
            Motorista
        </label><br>
        
        <label>
            <input type="radio" name="options" id="passageiro" value="passageiro">
            Passageiro
        </label><br>
    
    </form>

    <button id="submitButton">Entre já</button>

    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            var email = document.getElementById('email').value;
            var telefone = document.getElementById('telefone').value;

            if (email.trim() !== '' && telefone.trim() !== '') {
                alert('Formulário enviado com sucesso!');
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        });
    </script>

<footer class="footer passageiro">
    <table>
        <th>
        <tr>
            <h3>
                Termos de <br> privacidade
            </h3>
        </tr>
        </th>
</footer>
</body>
</html>
